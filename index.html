<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>App Autobuses</title>
	<link rel="stylesheet" href="estilos.css">
</head>

<body>
	<header>
		<h1><img src="images/logo.png" alt="Logo" /></h1>
		<h2>App Autobuses</h2>
	</header>

	<section id="autobuses">

	</section>

	<article id="ver_autobuses">
		<img src="images/autobus.png" alt="autobus">
	</article>

	<div class="nuevobus">
		<a href="#"><img src="images/nuevobus.png" alt="Dar de alta autobus"></a>
	</div>

	<div id="form-container">
		<form id="buses-form">
			<input type="hidden" name="id" id="idBus">
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre"/>
	
			<label for="color">Color</label>
			<input type="text" name="color" id="color"/>
			
			<label for="capacidad">Capacidad</label>
			<input type="text" name="capacidad" id="capacidad"/>
			
			<input type="submit" value="Guardar" name="editar" class="Guardar" />
			<a id="btn-cancelar">Cancelar</a>
	
			<div class="clearfix"></div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
